<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping page</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <header id="header-page">
    <div class="container">
      <div class="header-controller clearfix">
        <a href="./index.html">
          <img class="header-logo pull-left" src="./images/banner-image.jpg" width="450px" height="150px" alt="">
        </a>
        <div class="header-content pull-right">
          <ul class="access-list">
            <li class="access-item"><a href="">Sign In</a></li>
            <li class="access-item"><a href="">Register</a></li>
          </ul>
          <a class="header-cart" href="./cart.html">
            <i id="cart-icon" class="fas fa-cart-plus"></i>
            <i id="cart-quantity"></i>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main id="content-page">
    <div id="content-controller" class="container">
      <table class="product-table">
        <thead class="table-heading">
          <tr class="table-title">
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr class="table-count">
            <td colspan="2">TOTAL: </td>
            <td id="table-total">$</td>
            <td></td>
          </tr> 
        </tfoot>
      </table>
    </div>
  </main>
  <footer id="footer-page">
    <p class="footer-content">Copyright by Bao Cuong &copy; 2018. All Rights Reserved.</p>
  </footer>
  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript" src="./js/fetchedData.js"></script>
  <script type="text/javascript" src="./js/cart.js"></script>
</body>
</html>
