<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Exercise</title>
  <link rel="stylesheet" type="text/css" href="test.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
  <div class="container">
    <div class="box-controller">
      <div class="box"><p>A</p></div> 
      <div class="box top top-center"><p>B</p></div> 
      <div class="box right top"><p>C</p></div> 
      <div class="box left left-center"><p>D</p></div> 
      <div class="box center"><p>E</p></div> 
      <div class="box right right-center"><p>F</p></div> 
      <div class="box left bottom" left><p>G</p></div> 
      <div class="box center bottom-center"><p>H</p></div> 
      <div class="box right bottom"><p>I</p></div> 
    </div>
  </div>
</body>
</html>
